<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet">
        <title>Myna Browser Wallet</title>
        <script src="jquery-3.6.4.min.js"></script>
        <script src="bootstrap.bundle.min.js"></script>
        <script src="ethers-5.2.umd.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container-md">
            <h1>Myna Browser Wallet</h1>
            <p>Web3 wallet works with Japanese government issued ID card.</p>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" onclick="connectMynaSigner()">Connect Myna Signer (NFC Card Reader)</button>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" onclick="loadMynaWallet()">Load Myna Wallet</button>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" onclick="signTest()">SignTest</button>
            </div>
            <div>
                <div id="balance" class="mt-3">BALANCE_PLACEHOLDER</div>
                <div id="address" class="mt-3">ADDRESS_PLACEHOLDER</div>
                <div class="mt-3">
                    <label class="form-label">To</label>
                    <input type="text" class="form-control" id="to" placeholder="0x...">
                </div>
                <div class="mt-3">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" step="0.01">
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" onclick="transfer()">Transfer</button>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" onclick="reload()">Reload</button>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
            <div
                id="notification"
                class="toast hide"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
            >
                <div class="toast-header">
                <img src="icon.png" class="rounded me-2" width="42px" />
                <strong class="me-auto">Myna San</strong>
                <small></small>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="toast"
                    aria-label="Close"
                ></button>
                </div>
                <div class="toast-body" id="notification-body"></div>
            </div>
        </div>
    </body>
</html>
