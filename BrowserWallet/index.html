<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <title>Myna Browser Wallet</title>
        <script src="jquery-3.6.4.min.js"></script>
        <script src="bootstrap.bundle.min.js"></script>
        <script src="ethers-5.7.umd.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container-lg mt-3">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h1>Myna Browser Wallet</h1>
                    <h5>Web3 wallet works with Japanese government issued ID card.</h5>
                    <div class="mt-3 d-grid gap-2">
                        <button type="button" class="btn btn-outline-primary" onclick="connectMynaSigner()">
                            Connect Myna Signer (NFC Card Reader)
                        </button>
                    </div>
                    <div class="mt-3 d-grid gap-2">
                        <button type="button" class="btn btn-outline-primary only-myna-signer-connected" onclick="loadMynaWallet()">
                            Load Myna Wallet
                        </button>
                    </div>
                    <div class="only-wallet-loaded">
                        <div class="card mt-3">
                            <div class="card-body" style="text-align: center;">
                                <div id="balance">0</div>
                                <div id="address" class="mt-3">0x</div>
                            </div>
                        </div>
                        <div class="card mt-3">
                            <div class="card-body">
                                <div class="">
                                    <label class="form-label">To</label>
                                    <input type="text" class="form-control" id="to" placeholder="0x...">
                                </div>
                                <div class="mt-3">
                                    <label class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amount" step="0.01">
                                </div>
                                <div class="mt-3 d-grid gap-2">
                                    <button type="button" class="btn btn-outline-primary" onclick="transfer()">Transfer</button>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 mb-3 d-grid gap-2">
                            <button type="button" class="btn btn-outline-primary" onclick="reload()">Reload</button>
                            <button type="button" class="btn btn-outline-primary" onclick="reset()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div id="myna-modal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 id="myna-modal-title" class="modal-title"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="cover.png" width="100%">
                        <p id="myna-modal-body"></p>
                    </div>
                  </div>
                </div>
              </div>

            <!-- Toast -->
            <div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
                <div
                    id="notification"
                    class="toast hide"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
                >
                    <div class="toast-header">
                    <img src="icon.png" class="rounded me-2" width="42px" />
                    <strong class="me-auto">Myna San</strong>
                    <small></small>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="toast"
                        aria-label="Close"
                    ></button>
                    </div>
                    <div class="toast-body" id="notification-body"></div>
                </div>
            </div>
        </div>
    </body>
</html>
